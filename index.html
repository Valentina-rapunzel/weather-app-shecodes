<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css" />

    <title>SheCodes weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            autofocus="on"
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris,</h1>
            <h2 class="current-country" id="current-country">France</h2>
            <p class="current-details">
              <span id="current-date"> Friday 3 </span>,
              <span id="description-details">modern rain</span>
              <br />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">üå§Ô∏è</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">¬∞C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.instagram.com/top_ux_ui_designer?igsh=YzdkemJwc2dzMW82&utm_source=qr"
            target="_blank"
            >Valentina Rapunzel</a
          >
          and is
          <a
            href="https://github.com/Valentina-rapunzel/weather-app-shecodes"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://main--weather-app-valentina-rapunzel.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
